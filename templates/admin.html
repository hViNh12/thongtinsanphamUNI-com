<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Admin</title>
</head>
<body>
    <h1>Quản lý Ngày Nhập Lô</h1>
    <form method="POST">
        <label>Ngày nhập lô (dd/mm/yyyy):</label>
        <input type="text" name="ngay" value="{{ ngay }}"><br><br>

        <label>Mật khẩu quản trị:</label>
        <input type="password" name="password"><br><br>

        <button type="submit">Cập nhật</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <p><a href="/">← Về trang chính</a></p>
</body>
</html>
