<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xuất QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Xuất QR Code</h1>
        <p class="text-gray-600 mb-6">
            Bấm nút bên dưới để tạo mã QR dẫn đến trang sản phẩm.
        </p>
        <form action="/generate-qr" method="post">
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-lg transition">
                Tạo & Tải QR Code
            </button>
        </form>
        <div class="mt-6">
            <a href="/" class="text-sm text-blue-500 hover:underline">⬅ Quay lại trang chính</a>
        </div>
    </div>
</body>
</html>
